<body>
    <div class="popup-container">

        <h2 class="popup-title">Informaci√≥n del Usuario</h2>

        <!-- Contenedor de las columnas -->
        <div class="columns-container">
            <!-- Columna de datos del usuario -->
            <div class="user-data-column">
                <div class="popup-content">
                    <div class="data">
                        <label>Nombre</label>
                        <span>{{ data.user.nombre }}</span>
                    </div>
                    <div class="data">
                        <label>Rol actual</label>
                        <span>{{ data.user.rol === 'ADMIN_ROLE' ? 'ADMIN' : data.user.rol === 'USER_ROLE' ? 'USER' :
                            'Otro'
                            }}</span>
                    </div>
                    <div class="data">
                        <label>Activo</label>
                        <span>
                            <p-toggleButton [(ngModel)]="estado" onLabel="Yes" offLabel="No"></p-toggleButton>
                        </span>
                    </div>
                </div>
                <div class="popup-content">
                    <div class="data">
                        <label>Correo</label>
                        <span>{{ data.user.correo }}</span>
                    </div>
                    <div class="data">
                        <label>Nuevo rol</label>
                        <div>
                            <p-dropdown [options]="authorities" optionLabel="label" optionValue="value"
                                [(ngModel)]="selectedRole" placeholder="Cambiar rol"></p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="button-container">
            <button type="button" class="btn btn-info" (click)="editar()"
                [disabled]="data.user.rol === selectedRole && data.user.estado === estado">
                <i class="fas fa-edit"></i> Guardar
            </button>

            <button type="button" class="btn btn-danger" (click)="closeDialog()">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </div>
    </div>
</body>
